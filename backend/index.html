<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sensores IoT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 0.9em;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .card-unit {
            font-size: 1.1em;
            color: #999;
        }

        .card.temperatura .card-value {
            color: #e74c3c;
        }

        .card.humedad .card-value {
            color: #3498db;
        }

        .card.nivel .card-value {
            color: #2ecc71;
        }

        .card-status {
            font-size: 0.9em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            height: 300px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä Dashboard de Sensores</h1>
            <p>Sistema de Monitoreo IoT - Inunda TEC</p>
        </header>

        <div class="error" id="error"></div>

        <div class="controls">
            <h3>Controles</h3>
            <div class="control-group">
                <button onclick="actualizarDatos()">üîÑ Actualizar Ahora</button>
                <button onclick="limpiarGraficas()">üóëÔ∏è Limpiar Gr√°ficas</button>
            </div>
            <div class="info-text">
                Los datos se actualizan autom√°ticamente cada 5 segundos
            </div>
        </div>

        <div class="dashboard">
            <div class="card temperatura">
                <div class="card-title">Temperatura</div>
                <div class="card-value" id="temp">--</div>
                <div class="card-unit">¬∞C</div>
                <div class="card-status">
                    <span class="status-dot"></span>
                    <span id="temp-tiempo">--</span>
                </div>
            </div>

            <div class="card humedad">
                <div class="card-title">Humedad</div>
                <div class="card-value" id="hum">--</div>
                <div class="card-unit">%</div>
                <div class="card-status">
                    <span class="status-dot"></span>
                    <span id="hum-tiempo">--</span>
                </div>
            </div>

            <div class="card nivel">
                <div class="card-title">Nivel de Agua</div>
                <div class="card-value" id="nivel">--</div>
                <div class="card-unit">cm</div>
                <div class="card-status">
                    <span class="status-dot"></span>
                    <span id="nivel-tiempo">--</span>
                </div>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <div class="chart-title">Temperatura (¬∞C)</div>
                <canvas id="chartTemperatura"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Humedad (%)</div>
                <canvas id="chartHumedad"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Nivel de Agua (cm)</div>
                <canvas id="chartNivel"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://172.20.10.6:8000";
        
        let datosHistorico = {
            temperatura: [],
            humedad: [],
            nivel: [],
            tiempos: []
        };

        let charts = {};

        // Inicializar gr√°ficas
        function inicializarGraficas() {
            const colores = {
                temperatura: 'rgb(231, 76, 60)',
                humedad: 'rgb(52, 152, 219)',
                nivel: 'rgb(46, 204, 113)'
            };

            charts.temperatura = new Chart(document.getElementById('chartTemperatura'), {
                type: 'line',
                data: {
                    labels: datosHistorico.tiempos,
                    datasets: [{
                        label: 'Temperatura (¬∞C)',
                        data: datosHistorico.temperatura,
                        borderColor: colores.temperatura,
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            max: 50
                        }
                    }
                }
            });

            charts.humedad = new Chart(document.getElementById('chartHumedad'), {
                type: 'line',
                data: {
                    labels: datosHistorico.tiempos,
                    datasets: [{
                        label: 'Humedad (%)',
                        data: datosHistorico.humedad,
                        borderColor: colores.humedad,
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            charts.nivel = new Chart(document.getElementById('chartNivel'), {
                type: 'line',
                data: {
                    labels: datosHistorico.tiempos,
                    datasets: [{
                        label: 'Nivel de Agua (cm)',
                        data: datosHistorico.nivel,
                        borderColor: colores.nivel,
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Actualizar gr√°ficas
        function actualizarGraficas() {
            if (charts.temperatura) {
                charts.temperatura.data.labels = datosHistorico.tiempos;
                charts.temperatura.data.datasets[0].data = datosHistorico.temperatura;
                charts.temperatura.update();
            }
            if (charts.humedad) {
                charts.humedad.data.labels = datosHistorico.tiempos;
                charts.humedad.data.datasets[0].data = datosHistorico.humedad;
                charts.humedad.update();
            }
            if (charts.nivel) {
                charts.nivel.data.labels = datosHistorico.tiempos;
                charts.nivel.data.datasets[0].data = datosHistorico.nivel;
                charts.nivel.update();
            }
        }

        // Obtener datos del servidor
        async function actualizarDatos() {
            try {
                const response = await fetch(`${API_URL}/users?limit=100`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const datos = await response.json();
                
                if (datos.data && datos.data.length > 0) {
                    const ultimoDato = datos.data[0];
                    
                    // Actualizar cards
                    document.getElementById('temp').textContent = ultimoDato.temperatura_c.toFixed(1);
                    document.getElementById('hum').textContent = ultimoDato.humedad_porcentaje.toFixed(1);
                    document.getElementById('nivel').textContent = ultimoDato.nivel_agua_cm.toFixed(2);
                    
                    // Actualizar tiempo
                    const ahora = new Date().toLocaleTimeString('es-ES');
                    document.getElementById('temp-tiempo').textContent = ahora;
                    document.getElementById('hum-tiempo').textContent = ahora;
                    document.getElementById('nivel-tiempo').textContent = ahora;
                    
                    // Agregar datos hist√≥ricos (m√°ximo 20 registros)
                    if (datosHistorico.tiempos.length < 20) {
                        datosHistorico.temperatura.push(ultimoDato.temperatura_c);
                        datosHistorico.humedad.push(ultimoDato.humedad_porcentaje);
                        datosHistorico.nivel.push(ultimoDato.nivel_agua_cm);
                        datosHistorico.tiempos.push(ahora);
                    } else {
                        datosHistorico.temperatura.shift();
                        datosHistorico.humedad.shift();
                        datosHistorico.nivel.shift();
                        datosHistorico.tiempos.shift();
                        
                        datosHistorico.temperatura.push(ultimoDato.temperatura_c);
                        datosHistorico.humedad.push(ultimoDato.humedad_porcentaje);
                        datosHistorico.nivel.push(ultimoDato.nivel_agua_cm);
                        datosHistorico.tiempos.push(ahora);
                    }
                    
                    actualizarGraficas();
                    ocultarError();
                }
            } catch (error) {
                mostrarError(`Error al obtener datos: ${error.message}`);
                console.error('Error:', error);
            }
        }

        function limpiarGraficas() {
            datosHistorico = {
                temperatura: [],
                humedad: [],
                nivel: [],
                tiempos: []
            };
            actualizarGraficas();
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('show');
        }

        function ocultarError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
        }

        // Inicializar
        window.onload = function() {
            inicializarGraficas();
            actualizarDatos();
            setInterval(actualizarDatos, 5000); // Actualizar cada 5 segundos
        };
    </script>
</body>
</html>
