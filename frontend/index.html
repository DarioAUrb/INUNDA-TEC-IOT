<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INUNDA-TEC - Monitoring Dashboard</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Librerías JS externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-droplet"></i> INUNDA-TEC
        </div>
        <div>Hello! User</div>
    </div>

    <div class="container">
        <!-- Main grid -->
        <div class="main">

            <!-- Metric Cards -->
            <div class="metric-card water">
                <div class="metric-content">
                    <div class="metric-value" id="waterLevel">--</div>
                    <div class="metric-label">Water Level (cm)</div>
                </div>
                <i class="fas fa-water metric-icon"></i>
            </div>

            <div class="metric-card temperature">
                <div class="metric-content">
                    <div class="metric-value" id="temperature">--</div>
                    <div class="metric-label">Temperature (°C)</div>
                </div>
                <i class="fas fa-thermometer-half metric-icon"></i>
            </div>

            <div class="metric-card humidity">
                <div class="metric-content">
                    <div class="metric-value" id="humidity">--</div>
                    <div class="metric-label">Humidity (%)</div>
                </div>
                <i class="fas fa-cloud metric-icon"></i>
            </div>

            <!-- Water chart -->
            <div class="chart-container" style="grid-column: 1 / 3; grid-row: 2;">
                <h4>Water Level History</h4>
                <div class="chart-wrapper">
                    <canvas id="waterChart"></canvas>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- Statistics -->
            <div class="stats-container">
                <div class="stats-title">Statistics</div>

                <div style="margin-bottom: 1rem;">
                    <div class="stats-title" style="color: #e74c3c;">Water</div>
                    <div class="stat-item"><span class="stat-label">Min:</span> <span class="stat-value" id="statWaterMin">--</span></div>
                    <div class="stat-item"><span class="stat-label">Max:</span> <span class="stat-value" id="statWaterMax">--</span></div>
                    <div class="stat-item"><span class="stat-label">Avg:</span> <span class="stat-value" id="statWaterAvg">--</span></div>
                </div>

                <div style="margin-bottom: 1rem;">
                    <div class="stats-title" style="color: #3498db;">Temp</div>
                    <div class="stat-item"><span class="stat-label">Min:</span> <span class="stat-value" id="statTempMin">--</span></div>
                    <div class="stat-item"><span class="stat-label">Max:</span> <span class="stat-value" id="statTempMax">--</span></div>
                    <div class="stat-item"><span class="stat-label">Avg:</span> <span class="stat-value" id="statTempAvg">--</span></div>
                </div>

                <div>
                    <div class="stats-title" style="color: #f39c12;">Humidity</div>
                    <div class="stat-item"><span class="stat-label">Min:</span> <span class="stat-value" id="statHumMin">--</span></div>
                    <div class="stat-item"><span class="stat-label">Max:</span> <span class="stat-value" id="statHumMax">--</span></div>
                    <div class="stat-item"><span class="stat-label">Avg:</span> <span class="stat-value" id="statHumAvg">--</span></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Archivos JS -->
    <script src="js/map.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
